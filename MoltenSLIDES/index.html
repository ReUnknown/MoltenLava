<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - MoltenSLIDES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header style="margin-bottom: 3rem; border-bottom: 1px solid var(--border-subtle); padding-bottom: 2rem; display: flex; justify-content: space-between; align-items: flex-end;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2ZM12 20C10.5 20 9 18 9 16C9 14.5 11 13 12 11C13 13 15 14.5 15 16C15 18 13.5 20 12 20Z" fill="#FF5E3A"/>
                </svg>
                <div style="font-size: 1.8rem; line-height: 1;">
                    <span style="font-weight: 800; color: #fff;">Molten</span><span style="font-weight: 200; color: #e4e4e7;">SLIDES</span>
                </div>
            </div>
        </header>

        <section style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.5rem; border: none; padding: 0;">Recent Decks</h2>
            <div style="display: flex; gap: 1rem; width: 400px;">
                <div style="position: relative; width: 100%;">
                    <input type="text" id="searchInput" class="input search-input" placeholder="Search presentations..." style="padding-left: 2.8rem;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="var(--text-muted)" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; opacity: 0.7;">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
            </div>
        </section>

        <div class="grid-gallery" id="slidesGrid"></div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        
        <div id="deleteModal" class="modal hidden">
            <div class="modal-header">Delete Presentation</div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="deleteTargetName" style="color:#fff;"></strong>? This cannot be undone.
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModals()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>

        <div id="renameModal" class="modal hidden">
            <div class="modal-header">Rename Presentation</div>
            <div class="modal-body">
                <input type="text" id="renameInput" class="input" placeholder="Enter new name...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModals()">Cancel</button>
                <button class="btn btn-primary" id="confirmRenameBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
