<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MoltenSlides â€” Create stunning presentations right in your browser. Part of the MoltenLava creative suite.">
    <title>Hub - MoltenSlides</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff5e3a' d='M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2Z'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <header style="margin-bottom: 3rem; position: relative;" class="scroll-reveal">
            <div class="hero-bg-glow" style="top: 0; transform: translate(-50%, -20%); opacity: 0.5;"></div>

            <div
                style="display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid var(--border-subtle); padding-bottom: 2rem;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2ZM12 20C10.5 20 9 18 9 16C9 14.5 11 13 12 11C13 13 15 14.5 15 16C15 18 13.5 20 12 20Z"
                            fill="#FF5E3A" />
                    </svg>
                    <div style="font-size: 1.8rem; line-height: 1;">
                        <span style="font-weight: 800; color: #fff;">Molten</span><span
                            style="font-weight: 200; color: #e4e4e7;">Slides</span>
                    </div>
                </div>
                <a href="../index.html" class="btn btn-secondary glow-target"
                    style="padding: 0.5rem 1rem; font-size: 0.85rem;">&larr; Back to Suite</a>
            </div>

            <div style="margin-top: 3rem;" class="scroll-reveal delay-1">
                <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Your Workspace.</h1>
                <p style="font-size: 1.1rem; color: var(--text-muted); max-width: 600px;">
                    Select an existing presentation to continue forging, or start a new blank deck.
                </p>
            </div>
        </header>

        <section class="scroll-reveal delay-2"
            style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <div style="position: relative; width: 100%; max-width: 400px;">
                <input type="text" id="searchInput" class="search-input" placeholder="Search presentations...">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="var(--text-muted)"
                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; opacity: 0.7;">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </div>
        </section>

        <div class="grid-gallery" id="slidesGrid"></div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">

        <div id="deleteModal" class="modal hidden">
            <div class="modal-header">Delete Presentation</div>
            <div class="modal-body" style="text-align: left;">
                Are you sure you want to delete <strong id="deleteTargetName" style="color:#fff;"></strong>? This action
                cannot be undone and the data will be lost forever.
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary glow-target" onclick="window.closeModals()">Cancel</button>
                <button class="btn btn-danger glow-target" id="confirmDeleteBtn">Delete Deck</button>
            </div>
        </div>

        <div id="renameModal" class="modal hidden">
            <div class="modal-header">Rename Presentation</div>
            <div class="modal-body">
                <input type="text" id="renameInput" class="search-input" placeholder="Enter new name..."
                    style="padding-left: 1rem;">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary glow-target" onclick="window.closeModals()">Cancel</button>
                <button class="btn btn-pro glow-target" id="confirmRenameBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
