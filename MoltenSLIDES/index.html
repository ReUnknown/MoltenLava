<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MoltenSlides â€” Create stunning presentations right in your browser. Part of the MoltenLava creative suite.">
    <title>Hub - MoltenSlides</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff5e3a' d='M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2Z'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ambient-glow slides-glow" style="display:none;"></div>
    <div class="ambient-glow slides-glow right" style="display:none;"></div>

    <div class="slides-hub-shell">
        <div class="slides-hub-header">
            <div class="slides-hub-brand">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none"
                    style="filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));">
                    <path
                        d="M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2ZM12 20C10.5 20 9 18 9 16C9 14.5 11 13 12 11C13 13 15 14.5 15 16C15 18 13.5 20 12 20Z"
                        fill="var(--accent-blue)" />
                </svg>
                <div class="slides-hub-title">Molten<span>Slides</span></div>
            </div>

            <div class="slides-hub-actions">
                <a href="../index.html" class="btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                    Suite
                </a>
                <button class="btn-secondary" id="importBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                    </svg>
                    Import JSON
                </button>
            </div>
        </div>

        <div class="slides-hub-grid" id="slidesGrid"></div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">

        <div id="deleteModal" class="modal hidden">
            <div class="modal-header">Delete Presentation</div>
            <div class="modal-body" style="text-align: left;">
                Are you sure you want to delete <strong id="deleteTargetName" style="color:#fff;"></strong>? This action
                cannot be undone and the data will be lost forever.
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary glow-target" onclick="window.closeModals()">Cancel</button>
                <button class="btn btn-danger glow-target" id="confirmDeleteBtn">Delete Deck</button>
            </div>
        </div>

        <div id="renameModal" class="modal hidden">
            <div class="modal-header">Rename Presentation</div>
            <div class="modal-body">
                <input type="text" id="renameInput" class="search-input" placeholder="Enter new name..."
                    style="padding-left: 1rem;">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary glow-target" onclick="window.closeModals()">Cancel</button>
                <button class="btn btn-pro glow-target" id="confirmRenameBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
