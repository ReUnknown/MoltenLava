<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltenLava Design System V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CORE VARIABLES & PALETTE
           ========================================= */
        :root {
            /* Backgrounds - Darker than V3 */
            --bg-body: #09090b;       /* Deepest pitch black */
            --bg-surface: #121214;    /* Slightly elevated sections */
            --bg-elevated: #18181b;   /* Cards/Dropdowns */
            --bg-input: #202023;

            /* Typography */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --text-faint: #52525b;
            --font-main: 'Inter', system-ui, sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            /* Brand Colors */
            --accent-orange: #ff5e3a; 
            --accent-hover: #ff7e60;
            --accent-glow: rgba(255, 94, 58, 0.4);

            /* Status Colors */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;

            /* Borders */
            --border-light: #27272a;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        /* =========================================
           2. GLOBAL RESET & BASE
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: 4rem 10%; /* For previewing the system */
        }

        /* =========================================
           3. TYPOGRAPHY
           ========================================= */
        h1, h2, h3, h4 { color: var(--text-main); font-weight: 800; letter-spacing: -0.03em; }
        h1 { font-size: 4.5rem; line-height: 1.1; margin-bottom: 1rem; } /* Massive hero text */
        h2 { font-size: 2.5rem; margin-bottom: 1rem; }
        .text-highlight { background: linear-gradient(135deg, #fff 0%, var(--text-muted) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: var(--text-muted); font-size: 1.1rem; }

        /* =========================================
           4. BADGES & TAGS
           ========================================= */
        .feature-tag { 
            display: inline-block; padding: 4px 12px; border-radius: 4px; 
            font-size: 0.8rem; font-weight: 600; margin-bottom: 1rem; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .tag-active { background: rgba(16, 185, 129, 0.1); color: var(--status-success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .tag-teaser { background: rgba(245, 158, 11, 0.1); color: var(--status-warning); border: 1px solid rgba(245, 158, 11, 0.2); }
        .tag-legacy { background: rgba(239, 68, 68, 0.1); color: var(--status-error); border: 1px solid rgba(239, 68, 68, 0.2); }

        /* =========================================
           5. BUTTONS
           ========================================= */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 1rem 2rem; border-radius: 8px; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: all 0.2s ease; border: none; text-decoration: none;
        }

        /* Primary Pro Button */
        .btn-pro {
            background: var(--accent-orange); color: #fff;
            box-shadow: 0 10px 30px -10px var(--accent-glow); position: relative; overflow: hidden;
        }
        .btn-pro:hover { transform: translateY(-2px); box-shadow: 0 15px 40px -10px var(--accent-glow); }

        /* Secondary Button */
        .btn-secondary { background: var(--bg-surface); border: 1px solid var(--border-light); color: #fff; }
        .btn-secondary:hover { background: var(--bg-elevated); }

        /* Disabled / Teaser Button */
        .btn-disabled {
            background: var(--bg-elevated); border: 1px solid var(--border-light); 
            color: var(--text-faint); cursor: not-allowed;
        }

        /* Nav Button */
        .btn-nav {
            background: rgba(255, 94, 58, 0.1); color: var(--accent-orange);
            padding: 0.5rem 1.2rem; font-size: 0.85rem; border: 1px solid rgba(255, 94, 58, 0.3);
        }
        .btn-nav:hover { background: var(--accent-orange); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        /* =========================================
           6. EFFECTS & BACKGROUNDS
           ========================================= */
        /* Hero Ambient Glow */
        .hero-bg-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60vw; height: 60vw; background: radial-gradient(circle, rgba(255, 94, 58, 0.05) 0%, transparent 60%);
            z-index: -1; pointer-events: none;
        }

        /* Teaser Blueprint Grid */
        .construction-grid {
            position: absolute; inset: 0; opacity: 0.05; pointer-events: none; z-index: 0;
            background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Dynamic Mouse Glow Logic */
        .glow-target::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 94, 58, 0.1), transparent 40%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 0;
        }
        .glow-target:hover::before { opacity: 1; }
        .glow-target > * { position: relative; z-index: 1; }

        /* =========================================
           7. SCROLL ANIMATIONS
           ========================================= */
        .scroll-reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }
        .delay-1 { transition-delay: 0.15s; }
        .delay-2 { transition-delay: 0.3s; }
        .delay-3 { transition-delay: 0.45s; }

    </style>
</head>
<body>

    <header style="margin-bottom: 4rem; border-bottom: 1px solid var(--border-light); padding-bottom: 2rem; position: relative;">
        <div class="hero-bg-glow"></div>
        <div style="display: flex; align-items: center; gap: 12px;">
            <svg width="42" height="42" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C12 2 4 8 4 14C4 18.4 7.6 22 12 22C16.4 22 20 18.4 20 14C20 8 12 2 12 2ZM12 20C10.5 20 9 18 9 16C9 14.5 11 13 12 11C13 13 15 14.5 15 16C15 18 13.5 20 12 20Z" fill="#FF5E3A"/>
            </svg>
            <div style="font-size: 2.2rem; line-height: 1;">
                <span style="font-weight: 800; color: #fff;">Molten</span><span style="font-weight: 200; color: #e4e4e7;">LAVA</span>
            </div>
        </div>
        <p style="margin-top: 1rem;">Design System V4.0 // The Unified Suite</p>
    </header>

    <section style="margin-bottom: 4rem;">
        <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Badges & States</h2>
        <div style="display: flex; gap: 1rem;">
            <span class="feature-tag tag-active">Available Now</span>
            <span class="feature-tag tag-teaser">In Development</span>
            <span class="feature-tag tag-legacy">Legacy App</span>
        </div>
    </section>

    <section style="margin-bottom: 4rem;">
        <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Controls</h2>
        <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
            <a href="#" class="btn btn-pro glow-target">Launch Editor</a>
            <button class="btn btn-secondary">Secondary Action</button>
            <button class="btn btn-disabled" disabled>Coming Soon</button>
            <a href="#" class="btn btn-nav glow-target">Nav Button</a>
        </div>
    </section>

    <section style="margin-bottom: 4rem; position: relative; padding: 2rem; border: 1px solid var(--border-light); border-radius: 12px;">
        <div class="construction-grid"></div>
        <h2 style="font-size: 1.5rem; position: relative; z-index: 1;">Background Utilities</h2>
        <p style="position: relative; z-index: 1;">This box demonstrates the <code>.construction-grid</code> class used for teasing unfinished/upcoming features.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Glow Tracker (For buttons & cards)
            const glowTargets = document.querySelectorAll('.glow-target, .btn-pro');
            glowTargets.forEach(el => {
                el.classList.add('glow-target'); 
                el.addEventListener('mousemove', (e) => {
                    const rect = el.getBoundingClientRect();
                    el.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                    el.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
                });
            });

            // 2. Scroll Reveal Logic (Intersection Observer)
            const observerOptions = { root: null, rootMargin: '0px', threshold: 0.15 };
            const scrollObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                    else entry.target.classList.remove('visible'); // Remove for repeat animations
                });
            }, observerOptions);

            document.querySelectorAll('.scroll-reveal').forEach(el => scrollObserver.observe(el));
        });
    </script>
</body>
</html>
