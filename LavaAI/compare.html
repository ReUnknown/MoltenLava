<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LavaAI â€” Compare</title>
    <link rel="stylesheet" href="style.css">

    <!-- Marked.js & DOMPurify & Highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        .compare-body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .compare-header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background: var(--surface);
            gap: 16px;
        }

        .compare-workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .compare-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--bg);
            min-width: 0;
        }

        .compare-pane:last-child {
            border-right: none;
        }

        .pane-header {
            padding: 12px;
            background: var(--elevated);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .pane-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .compare-input-area {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .compare-input-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 16px;
        }

        .compare-input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .compare-textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: var(--font);
            font-size: 1rem;
            resize: none;
            outline: none;
            line-height: 1.5;
            max-height: 200px;
            padding: 8px 0;
        }
    </style>
</head>

<body class="compare-body">
    <header class="compare-header">
        <a href="index.html" class="btn btn-outline" style="padding:4px 8px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
        </a>
        <h2 style="font-size:1.1rem;font-weight:600;">Model Arena</h2>
    </header>

    <div class="compare-workspace">
        <!-- PANE A -->
        <div class="compare-pane">
            <div class="pane-header">
                <select id="modelSelectA" class="model-select" style="width:80%;" onchange="checkCustomA()">
                    <option value="openai/gpt-oss-120b" selected>GPT OSS 120b</option>
                    <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast</option>
                    <option value="anthropic/claude-sonnet-4.6">Claude Sonnet 4.6</option>
                    <option value="google/gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                    <option value="custom">Custom ID...</option>
                </select>
                <input type="text" id="customInputA" class="custom-model-input hidden" style="width:80%;margin-top:8px;"
                    placeholder="Model ID">
            </div>
            <div class="pane-messages" id="messagesA">
            </div>
        </div>

        <!-- PANE B -->
        <div class="compare-pane">
            <div class="pane-header">
                <select id="modelSelectB" class="model-select" style="width:80%;" onchange="checkCustomB()">
                    <option value="openai/gpt-oss-120b">GPT OSS 120b</option>
                    <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast</option>
                    <option value="anthropic/claude-sonnet-4.6" selected>Claude Sonnet 4.6</option>
                    <option value="google/gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                    <option value="custom">Custom ID...</option>
                </select>
                <input type="text" id="customInputB" class="custom-model-input hidden" style="width:80%;margin-top:8px;"
                    placeholder="Model ID">
            </div>
            <div class="pane-messages" id="messagesB">
            </div>
        </div>
    </div>

    <div class="compare-input-area">
        <div class="compare-input-wrapper">
            <textarea id="compareInput" class="compare-textarea" rows="1" placeholder="Send a prompt to both models..."
                oninput="autoResize(this)" onkeydown="handleEnter(event)"></textarea>
            <button class="btn-send" id="btnCompareSend" onclick="sendCompareMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="compare.js"></script>
</body>

</html>
